<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h2>Your Result</h2>
        <center>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <p class="great">Great</p>
          <p class="para">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </center>
      </div>

      <div class="box2">
        <h2>Summary</h2>

        <div class="smallbox1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="text1">Reaction</p>
          <p class="number1">80/</p><p class="final">100</p>
        </div>
        <div class="smallbox2">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="text2">Memory</p>
          <p class="number2">92/</p><p class="final">100</p>
        </div>
        <div class="smallbox3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="text3">Verbal</p>
          <p class="number3">61/</p><p class="final">100</p>
        </div>
        <div class="smallbox4">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="text4">Visual</p>
          <p class="number4">72/</p><p class="final">100</p>
        </div>
        <button ondblclick="alert('hi')">Continue</button>
      </div>

    </div>

   
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Geetika</a>.
    </div>
  </body>
</html>
